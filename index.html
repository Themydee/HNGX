<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNG TASK 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Slack Name-->
    <h1 data-testid="slackUserName"> Themydee</h1>

    <!--Slack Display Picture-->
    <img src="https://ca.slack-edge.com/T05FFAA91JP-U05RBPVA9QU-5c7e6df4ce0e-48" alt="Themydee" data-testid="slackDisplayImage">

    <!--Current Day of the Week-->
    <p data-testid="currentDayOfTheWeek">
        <script>
            const days = [
                "Sunday",
                "Monday",
                "Tuesday",
                "Wednesday",
                "Thursday",
                "Friday",
                "Saturday" 
            ];

            const today = new Date().getDay();
            document.write("Current Day:" + days[today]);

        </script>
    </p>

    <!--Current UTC TIME-->
    <p data-testid="currentUTCTime">
        <script>
            document.addEventListener("DOMContentLoaded", function () {
             const timeElement = document.querySelector('[data-testid="currentUTCTime"]');
    
                // Function to update the time and timezone
                function updateTime() {
                    const now = new Date();
                    
                    // Format the time using Intl.DateTimeFormat
                    const timeOptions = { 
                        hour: "numeric", 
                        minute: "numeric", 
                        second: "numeric", 
                        timeZoneName: "short" 
                    };
                    const formattedTime = new Intl.DateTimeFormat("en-US", timeOptions).format(now);
        
                    // Update the time element
                    timeElement.textContent = formattedTime;
                }
            
            // Update the time immediately
            updateTime();
                
        // Update the time every second
        setInterval(updateTime, 1000);
});
        </script>
    </p>

    <!--Track-->
    <p data-testid="myTrack">Frontend Developer Track</p>

    <!--GithubUrl-->
    <p data-testid="githubURL">
        <a href="https://github.com/Themydee/HNGX" target="_blank">My Github Repository</a>
    </p>
</body>
</html>
