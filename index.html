<!DOCTYPE html>
<html lang="en">
    <head>
        <meta cherset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <title>HNG TASK ONE</title>
    </head>
    <body>
        <div data-testid="personal-data">

            <h1 data-testid="slackUserName">Themydee</h1>
            <img src="https://ca.slack-edge.com/T05FFAA91JP-U05RBPVA9QU-5c7e6df4ce0e-72" alt="Themydee" data-testid="slackDisplayImage" style="width: 300px; height: auto;">
            <p data-testid="currentDayOfTheWeek">Thursday</p>
            <p data-testid="currentUTCTime" id="utc-time">UTC+1 WAT 12:16pm</p>
            <p data-testid="myTrack">Frontend Track</p>
            <p data-testid="githubURL">
                <a href="https://github.com/Themydee/HNGX" target="_blank">My GitHub Repository</a>
            </p>
        </div>
        <script>
            function updateTime() {
                const utcTimeElement = document.getElementById("utc-time");
                const now = new Date();
                
                const options = {
                    timeZone: "Africa/Lagos", 
                    hour12: true,
                    hour: 'numeric', 
                    minute: 'numeric',
                    second: 'numeric',
                    timeZoneName: 'short'
                };
        
                const timeString = now.toLocaleString("en-US", options);
                utcTimeElement.textContent = `UTC+1 WAT ${timeString}`;
            }
        
            // Update the time every second (1000 milliseconds)
            setInterval(updateTime, 1000);
        
            // Call updateTime() immediately to display the time on page load
            updateTime();
        </script>
    </body>
</html>
